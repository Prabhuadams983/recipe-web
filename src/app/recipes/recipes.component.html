<mat-toolbar color="accent">
    <span>Find Recipes</span>
    <div class="search">
        <input type="text" placeholder="Search for a recipe" [(ngModel)]="recipeName" (keyup)="get($event)">
    </div>
    <div class="toolbar-button">
        <button mat-raised-button style="color:#ff4181; background-color: white;" (click)="clickAdd()">Add</button>
    </div>
</mat-toolbar>
<app-filters></app-filters>

<app-recipes-list [recipes]="recipesList"></app-recipes-list>
